apply plugin: 'groovy'
apply plugin: 'gradle-one-jar'
apply plugin: 'application'
apply plugin: 'eclipse'
apply plugin: 'idea'

sourceCompatibility = 1.6
targetCompatibility = 1.6

mainClassName = 'net.snet.accountant.AccountantService'

project.ext {
  dropwizardVersion = '0.6.2'
  serviceConfig = 'accountant-service-at.yml'
}

dependencies {
  compile 'com.yammer.dropwizard:dropwizard-core:' + dropwizardVersion
  compile 'com.yammer.dropwizard:dropwizard-jdbi:' + dropwizardVersion
  compile 'postgresql:postgresql:9.1-901.jdbc4'
  testCompile 'org.codehaus.groovy:groovy-all:1.8.6'
  testCompile 'org.spockframework:spock-core:0.6-groovy-1.8'
}

repositories {
  mavenCentral()
}

task wrapper(type: Wrapper) {
  gradleVersion = '1.9'
}

run {
  args 'server', './src/dist/config/' + serviceConfig
}

buildscript {
  repositories {
    mavenCentral()
  }

  dependencies {
    classpath 'com.github.rholder:gradle-one-jar:1.0.3'
  }
}

task oneJar(type: OneJar) {
  mainClass = mainClassName
}

artifacts {
  oneJar
}
